# 운영 환경(prod profile) 설정: MariaDB 사용

# MariaDB DataSource Settings
# 실제 운영 환경에 맞게 URL, 사용자 이름, 비밀번호를 수정해야 합니다.
spring.datasource.url=jdbc:mariadb://<your_mariadb_host>:<your_mariadb_port>/<your_database_name>?useUnicode=true&characterEncoding=utf8mb4
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=<your_mariadb_username>
spring.datasource.password=<your_mariadb_password>

# Production Database Initialization (Use external tools like Flyway/Liquibase recommended)
# Set mode to 'never' to avoid accidental script execution on prod DB
# Or carefully manage scripts if using spring.sql.init for production
spring.sql.init.mode=never # 운영 DB에는 스키마/데이터 자동 초기화 사용 안 함 (권장)
# spring.sql.init.schema-locations=classpath:db/schema/mariadb_schema.sql # 필요 시 운영 스키마 경로 지정

# H2 Console (Disable in production)
spring.h2.console.enabled=false

# 서버 포트 등 기타 운영 환경별 설정 추가 가능
# server.port=80 # 예시: 운영 환경에서 80 포트 사용 등 